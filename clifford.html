<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clifford.css">
    <link rel="icon" type="image/x-icon" href="blackjack.png">
    <title>Calculator</title>
</head>
<body>
    <!--Addition, subtraction, multiplication, division-->
    <h1 id="header-el">Calculator Api</h1>
    <p id="input-el">API by </p><br>
    <p id="input-el1"></p><br>
    <div class="container">
    <button class="span-two">Clear</button>
    <button>DEL</button>
    <button onclick="division()">/</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button onclick="multiplication()">*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button onclick="addition()">+</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button onclick="subtraction()">-</button>
    <button>.</button>
    <button>0</button>
    <button class="span-two">=</button>
    <script src="clifford.js"></script>
</body>
</html>
