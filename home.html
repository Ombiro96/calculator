<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clifford.css">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="blackjack.png">
</head>
<body>
    <h1 id="header-el">Calculator Api</h1>
    <!--form element is used as container for input fields suchs as checkboxes, text inputs etc...-->
    <form action="">
        <label for="firstName">First name: </label><br>
        <input type="text" id="firstName" name="firstName"><br>
        <label for="lastName">Last name: </label><br>
        <input type="text" id="lastName" name="lastName"><br>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <form>
        <!--radio takes only one input-->
        <input type="radio" id="legumes" name="fav_protein" value="">
        <label for="legumes">Legumes</label><br>
        <input type="radio" id="milk" name="fav_protein" value="">
        <label for="milk">Milk</label><br>
        <input type="radio" id="eggs" name="fav_protein" value="">
        <label for="eggs">Eggs</label><br>
    </form>
    <hr>
    <form action="">
        <!--checkbox allows you to select from zero to x choices-->
        <input type="checkbox" id="html" name="fav_language" value="HTML">
        <label for="html">Html</label><br>
        <input type="checkbox" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="js" name="fav_language" value="JavaScript">
        <label for="js">JavaScript</label><br>
    </form>
    <hr>
    <form>
        <input type="submit" name="" id="submit" value="Let us see">
    </form>
    <!--<script src=""></script>-->
</body>
</html>
